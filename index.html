<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交集选择器</title>
    <style>
        p.c1 {
            color: red;
        }

        .c1#d1 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="c1" id="d1">标题</h1>
    <p>第一段落</p>
    <p class="c1">第二段落</p>
    <p>第三段落</p>
    <p class="c1">第四段落</p>
    <p>第五段落</p>
</body>
</html>
