		camera.position.z = 5;

		for (var i = 0; i < images.length; i++) {
			var image = images[i];
			var texture = new THREE.TextureLoader().load( image.url );
			var imageMaterial = new THREE.MeshBasicMaterial( { map: texture } );
			var imageGeometry = new THREE.PlaneGeometry( 1.5, 1.5 );
			var imageMesh = new THREE.Mesh( imageGeometry, imageMaterial );
			imageMesh.position.x = image.posX;
			scene.add( imageMesh );
		}

		// 相册旋转动画
		var animate = function () {
			requestAnimationFrame( animate );

			mesh.rotation.x += 0.01;
			mesh.rotation.y += 0.01;
			renderer.render( scene, camera );
		};
